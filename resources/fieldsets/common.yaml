title: 'Common reusable fields'
fields:
  -
    handle: image
    field:
      mode: list
      container: images
      restrict: false
      allow_uploads: true
      max_files: 1
      type: assets
      localizable: true
      listable: hidden
      display: Image
      instructions_position: above
      visibility: visible
      always_save: false
      show_filename: true
  -
    handle: entry
    field:
      max_items: 1
      mode: default
      type: entries
      localizable: true
      listable: false
      display: Entry
  -
    handle: heading_highlight
    field:
      buttons:
        - h1
        - h2
        - h3
        - bold
        - removeformat
      smart_typography: false
      save_html: true
      inline: false
      toolbar_mode: fixed
      reading_time: false
      word_count: false
      fullscreen: false
      allow_source: true
      enable_input_rules: false
      enable_paste_rules: false
      remove_empty_nodes: true
      character_limit: 100
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: 'Heading Highlight'
      instructions: 'Add <span> HTML tags around words to show as a highlighted color in the design. Auto-add line breaks.'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: text_rich
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: true
      link_noreferrer: false
      container: files
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      type: bard
      replicator_preview: false
      localizable: true
      listable: hidden
      display: 'Text rich'
      instructions_position: above
      visibility: visible
      always_save: false
      previews: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: trim
      collapse: false
      smart_typography: true
      inline: false
      hide_display: false
  -
    handle: text_basic
    field:
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: true
      link_noreferrer: false
      container: files
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      type: bard
      replicator_preview: false
      localizable: true
      listable: hidden
      display: 'Text basic'
      instructions_position: above
      visibility: visible
      always_save: false
      previews: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: trim
      collapse: false
      smart_typography: true
      inline: false
      hide_display: false
  -
    handle: text_description
    field:
      character_limit: '200'
      antlers: false
      type: textarea
      display: 'Basic Paragraph'
      instructions: 'Use for previews and basic paragraphs where no markup or styling is needed.'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: text_plain
    field:
      type: textarea
      localizable: true
      listable: hidden
      display: 'Text plain'
      instructions_position: above
      visibility: visible
      antlers: false
      hide_display: false
  -
    handle: size
    field:
      options:
        md: Normal
        lg: LG
        xl: XL
      type: button_group
      localizable: true
      default: md
      listable: hidden
      display: Size
  -
    handle: background_image
    field:
      max_files: 1
      mode: list
      container: images
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: 'Background Image'
      instructions: 'Set the background image for this section. Will show as faded/layered behind text elements.'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
