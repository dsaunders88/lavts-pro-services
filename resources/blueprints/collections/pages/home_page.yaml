title: 'Home Page'
tabs:
  main:
    display: Main
    sections:
      -
        display: Hero
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            import: hero
            prefix: hero_
      -
        display: About
        fields:
          -
            import: presentation
            prefix: presentation_
      -
        display: Clients
        fields:
          -
            handle: clients_section_title
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Section Title'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: clients_logos
            field:
              mode: grid
              container: images
              restrict: true
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: Logos
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              folder: logos
      -
        display: Benefits
        fields:
          -
            handle: benefits_heading_highlight
            field: common.heading_highlight
          -
            handle: benefits
            field:
              mode: default
              type: collections
              display: 'Benefits Collection'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: benefits_text_description
            field: common.text_description
      -
        display: Capabilities
        fields:
          -
            handle: capabilities_section_title
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Section Title'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: capabilities_heading_highlight
            field: common.heading_highlight
          -
            handle: capabilities_text_description
            field: common.text_description
          -
            handle: services
            field:
              mode: default
              type: collections
              display: 'Services Collection'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
      -
        display: Features
        fields:
          -
            handle: features
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                new_set_group:
                  display: 'New Set Group'
                  instructions: null
                  icon: null
                  sets:
                    new_feature:
                      display: 'New Feature'
                      instructions: null
                      icon: null
                      fields:
                        -
                          import: feature
              type: replicator
              display: Features
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
      -
        display: Team
        fields:
          -
            import: team
            prefix: team_
      -
        display: 'Call to Action'
        fields:
          -
            import: call_to_action
            prefix: cta_
  seo:
    display: SEO
    sections:
      -
        display: 'Basic SEO'
        instructions: 'Basic SEO fields.'
        fields:
          -
            import: 'statamic-peak-seo::seo_basic'
      -
        display: 'Open Graph'
        fields:
          -
            import: 'statamic-peak-seo::seo_open_graph'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
          -
            handle: template
            field:
              hide_partials: true
              blueprint: false
              type: template
              display: Template
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              folder: templates
