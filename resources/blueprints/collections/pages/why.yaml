title: Why
tabs:
  main:
    display: Main
    sections:
      -
        display: Hero
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            import: hero
            prefix: hero_
      -
        display: About
        fields:
          -
            import: presentation
            prefix: presentation_
      -
        display: Benefits
        fields:
          -
            handle: entries
            field:
              mode: default
              create: false
              collections:
                - benefits
              type: entries
              display: Entries
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
      -
        display: CTA
        fields:
          -
            import: call_to_action
            prefix: cta_
  seo:
    display: SEO
    sections:
      -
        display: 'Basic SEO'
        fields:
          -
            import: 'statamic-peak-seo::seo_basic'
      -
        display: OpenGraph
        fields:
          -
            import: 'statamic-peak-seo::seo_open_graph'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
          -
            handle: template
            field:
              hide_partials: true
              blueprint: false
              type: template
              display: 'Template Field'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              folder: templates
