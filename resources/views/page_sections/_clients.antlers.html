{{#
  @name Clients Section
  @desc Section highlighting case study clients.
#}}

<div class="clients | content-wrapper | flow">
  <h2 class="small-title | text-center">
    {{ clients_section_title }}
  </h2>
  <ul class="cluster" role="list">
    {{ glide :src="clients_logos" }}
      <li>
        <img src="{{ url }}" height="100" alt="{{ alt }}" />
      </li>
    {{ /glide }}
  </ul>
</div>
